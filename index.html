<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Grid (ChatGPT)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="control-panel">
            <button id="new-game-button" onclick="startNewGame()">New Game</button>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <div>Time: <span id="time">0</span> seconds</div>
            <div>Mines left: <span id="mines-count">10</span></div>
        </div>
        <div class="grid" id="grid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
    </div>

    <script src="bombgrid.js"></script>
</body>
</html>
